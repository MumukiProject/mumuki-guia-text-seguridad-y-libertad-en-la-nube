<div class="container">
  <div class="row-flex">
      <div class="imgblock">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Cellular-virus-wallpaper.jpg" onclick="selectImage(1)"/>
      </div>
      <div class="imgblock">
        <img src="https://raw.githubusercontent.com/MumukiProject/mumuki-guia-java-prueba/master/assets/Screenshot%20from%202019-02-06%2017-10-28_1549483858958.png" onclick="selectImage(2)"/>
      </div>
      <div class="imgblock">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Virus_en_1985.jpg" onclick="selectImage(3)"/>
      </div>
  </div>
  <div class="row-flex">
      <div class="imgblock">
        <input class="form-control mu-free-form-input" type="radio" name="malware_image" id="radio_1" value="1" onclick="selectImage(1)"/>
      </div>
      <div class="imgblock">
        <input class="form-control mu-free-form-input" type="radio" name="malware_image" id="radio_2" value="2" onclick="selectImage(2)"/>
      </div>
      <div class="imgblock">
        <input class="form-control mu-free-form-input" type="radio" name="malware_image" id="radio_3" value="3" onclick="selectImage(3)"/>
      </div>
  </div>
</div>

<script>
  function setSolutionValue(imageIndex) {
    let value = {'malware_image': imageIndex.toString()}
    $('#solution_content').attr('value', JSON.stringify(value));
  }
  
  function selectImage(imageIndex) {
    $(`#radio_${imageIndex}`).prop("checked", true);
    setSolutionValue(imageIndex);
    $('.mu-free-form-input').change(() => setSolutionValue(imageIndex));


  }
</script>

  .row-flex {
    display: flex;

  .container {

    width: 100%;

  .imgblock {
    flex: 1;
    float: left;
    margin: 8px;
